
  <mat-expansion-panel hideToggle style="margin: 5px">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div style="display: flex; justify-content: space-between; align-items: center; width: 550px">
          <p style="min-width: 320px; text-align: left">ФИО: {{student.surname}} {{student.name}} {{student.patronymic}}</p>
          <p>Возраст: {{student.age}}</p>
          <button style="margin: 6px 10px" mat-raised-button color="warn" (click)="deleteStudent()">
            Delete
          </button>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div style="border: 0px solid black; border-radius: 5%; width: 200px; box-shadow: 0 1px 2px gray; padding: 20px; margin: 5px">
        <p style="font-size: 20px">Update</p>
        <form [formGroup]="formUpdateStudent" style="text-align: center;">
          <mat-form-field>
            <mat-label>New surname</mat-label>
            <input formControlName="surname" matInput type="string">
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>New name</mat-label>
            <input formControlName="name" matInput type="string">
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>New patronymic</mat-label>
            <input formControlName="patronymic" matInput type="string">
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>New age</mat-label>
            <input formControlName="age" matInput type="number" min="17" max="100">
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Class Name</mat-label>
            <input formControlName="classId" matInput type="string">
          </mat-form-field>
          <br>
          <div style="display: flex; justify-content: space-evenly;">
            <button mat-raised-button color="warn" (click)="updateStudent(student)">Update</button>
          </div>
        </form>
      </div>
      
    </div>  
  </mat-expansion-panel>
